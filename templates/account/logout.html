{% extends "base_login.html" %}
{% load static %}
{% load i18n %}
{% load allauth account %}
{% load account socialaccount %}
{% block head_title  %} 
Living Garden | Logout
{% endblock %}

{% block content %}
<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'img1/banner/logo3.png' %}" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Logout</h4>
							<form method="POST" class="my-login-validation" novalidate="" action="{% url 'account_logout' %}">
								{% csrf_token %}
								<div class="form-group">
									<label for="logout-text">
                                        {% trans 'Are you sure you want to sign out?' %}										
									</label>
									
								</div>
								
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										{% trans "Logout" %}
									</button>
								</div>
								<div class="mt-4 text-center">
									Bye, You Are Welcomed Again.<a href="{% url 'core:homepage' %}" class="text-primary">  cancel.</a> 
								</div>
							</form>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock content %}
